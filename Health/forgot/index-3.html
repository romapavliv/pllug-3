<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health-Forgot-Password</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
<body>
    <div class="conteiner">
        <div class="left-area">
            <div class="text-area">
                <h1 class="title">Health</h1>
                <h2 class="sub-title">New Quality of Service</h2>
                <p class="disc">Health is a complete, paperless office solution designed for chiropractic offices. It handles billing, scheduling, treatment and care tracking, patient education and retention, clinic reporting and much more.</p>
            </div>
        </div>
        <div class="right-area">
            <form class="form-style">
                <div class="form-title">Forgot Password?</div>
                <label for="email-forgot">Enter your email to reset your password</label>
                <input id='email-forgot' placeholder="Email"/>

                <button class="btn-submit" type="submit">Send</button>
                <small><a href="#">Back</a></small>
            </form>
        </div>
    </div>

</body>
</html>
